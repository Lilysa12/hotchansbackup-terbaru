<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Chan’s Motor | Login</title>
    
    <link rel="stylesheet" href="../assets/css/login.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="login-page">

    <div class="login-container"> 
        <div class="left-section">
            <div id="login-page" class="page">
                <div class="logo">Hot Chan’s Motor</div>
                <h1>Holla,<br>Selamat Datang!</h1>
                <p class="subtitle">Rekap Datamu</p>

                <form id="login-form">
                    <label for="login-email">Username</label>
                    <input type="text" id="login-email" placeholder="hotchans" required />

                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="********" required />

                    <a href="lupapw.html" class="link">Lupa Password?</a>
                    <button type="submit" class="btn-primary">Login</button>
                </form>

                <footer>© 2025 Hot Chan’s Motor. All rights reserved.</footer>
            </div>
        </div>

        <div class="right-section">
            <img src="../assets/gambar/login/gambar 1.png" alt="Ilustrasi Login" id="illustration"> 
        </div>
    </div>

  <!-- Supabase -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Script Backend -->
<script src="../api/login.js"></script>


</body>
</html>
